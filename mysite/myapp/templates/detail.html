{% extends 'base.html' %}

{% block title %}Recipe Description{% endblock %}

{% block body %}

<img src="{{ recipe.recipe_logo }}" style="width: 250px;">

<h1>{{ recipe.recipe_title }}</h1>

    {% for mix in recipe.mix_set.all %}
    <h2>Ingredients</h2>
    <li>{{ mix.ingredients }}</li>
    <h2>How-To-Mix</h2>
    <body>{{ mix.directions }}</body>
    {% endfor %}

{% endblock %}
