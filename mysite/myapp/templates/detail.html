{% extends 'base.html' %}

{% block title %}Recipe Description{% endblock %}

{% block body %}

<img src="{{ recipe.recipe_logo }}" sytle="width: 250px;">

<h1>{{ recipe.recipe_title }}</h1>

<form action="{% url 'myapp:favorite' recipe.id %}" method="post">
    {% csrf_token %}
    {% for mix in recipe.mix_set.all %}
    <input type="Title" id="mix{{ forloop.counter }}" name="mix" value="{{ mix.id }}">
    <label for="mix{{ forloop.counter }}">
        {{ mix.mix_title }}
    </label>

    {% endfor %}
</form>

{% endblock %}
